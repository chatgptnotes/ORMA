<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background Circle with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="16" cy="16" r="15" fill="url(#grad)" />

  <!-- Passport Icon -->
  <rect x="7" y="9" width="18" height="14" rx="1.5" fill="white" opacity="0.95"/>

  <!-- Photo placeholder with person icon -->
  <rect x="9" y="11" width="5" height="6" fill="#e2e8f0" rx="0.5"/>
  <circle cx="11.5" cy="13" r="1" fill="#94a3b8"/>
  <ellipse cx="11.5" cy="16" rx="2" ry="1" fill="#94a3b8"/>

  <!-- Text lines representing passport data -->
  <rect x="16" y="12" width="7" height="1.5" fill="#475569" rx="0.5"/>
  <rect x="16" y="14.5" width="5" height="1" fill="#64748b" rx="0.5"/>
  <rect x="16" y="16.5" width="6" height="1" fill="#64748b" rx="0.5"/>

  <!-- Bottom barcode -->
  <rect x="9" y="19.5" width="1" height="2" fill="#475569"/>
  <rect x="11" y="19.5" width="0.5" height="2" fill="#475569"/>
  <rect x="12" y="19.5" width="1.5" height="2" fill="#475569"/>
  <rect x="14" y="19.5" width="0.5" height="2" fill="#475569"/>
  <rect x="15" y="19.5" width="1" height="2" fill="#475569"/>
  <rect x="16.5" y="19.5" width="0.5" height="2" fill="#475569"/>
  <rect x="17.5" y="19.5" width="1.5" height="2" fill="#475569"/>
  <rect x="19.5" y="19.5" width="0.5" height="2" fill="#475569"/>
  <rect x="20.5" y="19.5" width="1" height="2" fill="#475569"/>
  <rect x="22" y="19.5" width="1" height="2" fill="#475569"/>

  <!-- Check mark overlay -->
  <circle cx="24" cy="24" r="4.5" fill="#10b981" stroke="white" stroke-width="0.5"/>
  <path d="M21.5 24 l2 2 l3.5-3.5" stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>