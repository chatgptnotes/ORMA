  <!-- Check mark indicating extraction success -->
  <circle cx="24" cy="24" r="4" fill="#48bb78"/>
  <path d="M22 24 l1.5 1.5 l3-3" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
