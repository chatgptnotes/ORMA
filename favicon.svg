  <circle cx="16" cy="16" r="14" fill="#667eea" />

  <!-- Passport Icon -->
  <rect x="8" y="10" width="16" height="12" rx="1" fill="white" stroke="#4a5568" stroke-width="0.5"/>

  <!-- Photo placeholder -->
  <rect x="10" y="12" width="4" height="5" fill="#e2e8f0" rx="0.5"/>

  <!-- Text lines representing passport data -->
  <rect x="16" y="13" width="5" height="1" fill="#4a5568" rx="0.5"/>
  <rect x="16" y="15" width="4" height="1" fill="#4a5568" rx="0.5"/>

  <!-- Bottom text line -->
